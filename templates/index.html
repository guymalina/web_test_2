<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .counter-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .increment-btn {
            background-color: #4CAF50;
            color: white;
        }
        .increment-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .decrement-btn {
            background-color: #f44336;
            color: white;
        }
        .decrement-btn:hover {
            background-color: #da190b;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter-display">{{ counter }}</div>
        <div class="button-container">
            <a href="{{ url_for('increment') }}">
                <button class="increment-btn">+ Increment</button>
            </a>
            <a href="{{ url_for('decrement') }}">
                <button class="decrement-btn">- Decrement</button>
            </a>
        </div>
    </div>
</body>
</html>
